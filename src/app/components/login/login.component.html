<section>
  <div class="container">
    <div
      class="row d-flex justify-content-center align-items-center h-50"
      id="login"
    >
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-3">
              <h2 class="fw-bold mb-2 text-uppercase">Iniciar Sesion</h2>
              <p class="text-white-50 mb-5">Ingresa tu correo y contraseña!</p>

              <div class="form-outline form-white mb-4">
                <input
                  type="email"
                  id="typeEmailX"
                  class="form-control form-control-lg"
                  [(ngModel)]="userEmail"
                  required
                  #name="ngModel"
                />
                <label class="form-label" for="typeEmailX"
                  >Correo Electronico</label
                >
              </div>

              <div class="form-outline form-white mb-4">
                <input
                  type="password"
                  id="typePasswordX"
                  class="form-control form-control-lg"
                  [(ngModel)]="userPass"
                  required
                  #pass="ngModel"
                />
                <label class="form-label" for="typePasswordX">Contraseña</label>
              </div>

              <p class="small mb-5 pb-lg-2">
                <a class="text-white-50" href="#!">¿Olvidaste tu contraseña?</a>
              </p>

              <button
                class="btn btn-outline-light btn-lg px-5"
                (click)="ingresar()"
                [disabled]="!isFormValid()"
              >
                Iniciar Sesion
              </button>
              <div
                class="alert alert-danger mt-4 blur-in-expand"
                id="incorrecto"
              >
                Usuario o Contraseña incorrectos
              </div>
            </div>

            <div>
              <p class="mb-0">
                ¿No tienes una cuenta?
                <a [routerLink]="['/register']" class="text-white-50 fw-bold"
                  >Registrate</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
